<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>JavaScript Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="display-aux">

                </div>
                <div class="display-main">
                    <p class="display-main-text">55378008</p>
                </div>
            </div>
            <div class="calc-buttons">
                <button class="btn clear-btn">AC</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn operator-btn">&div;</button>
                <button class="btn digit-btn">7</button>
                <button class="btn digit-btn">8</button>
                <button class="btn digit-btn">9</button>
                <button class="btn operator-btn">&times;</button>
                <button class="btn digit-btn">4</button>
                <button class="btn digit-btn">5</button>
                <button class="btn digit-btn">6</button>
                <button class="btn operator-btn">&minus;</button>
                <button class="btn digit-btn">1</button>
                <button class="btn digit-btn">2</button>
                <button class="btn digit-btn">3</button>
                <button class="btn operator-btn">&plus;</button>
                <button class="btn digit-btn zero">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>

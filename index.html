<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>JavaScript Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="display-aux">
                    <p class="diplay-aux-text"></p>
                </div>
                <div class="display-main">
                    <p class="display-main-text">55378008</p>
                </div>
            </div>
            <div class="calc-buttons">
                <button class="btn special-btn" value="AC">AC</button>
                <button class="btn special-btn" value="sign">+/-</button>
                <button class="btn special-btn" value="percent">%</button>
                <button class="btn operator-btn" value="divide">&div;</button>
                <button class="btn digit-btn" value="7">7</button>
                <button class="btn digit-btn" value="8">8</button>
                <button class="btn digit-btn" value="9">9</button>
                <button class="btn operator-btn" value="multiply">&times;</button>
                <button class="btn digit-btn" value="4">4</button>
                <button class="btn digit-btn" value="5">5</button>
                <button class="btn digit-btn" value="6">6</button>
                <button class="btn operator-btn" value="subtract">&minus;</button>
                <button class="btn digit-btn" value="1">1</button>
                <button class="btn digit-btn" value="2">2</button>
                <button class="btn digit-btn" value="3">3</button>
                <button class="btn operator-btn" value="add">&plus;</button>
                <button class="btn digit-btn zero" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn operator-btn" value="equal">=</button>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
